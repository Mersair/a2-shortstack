<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <form action="/">
      <input type='text' id='seat' placeholder="Seat ID" required>
      <input type='text' id='username' placeholder="WPI username" required>
      <input type='date' id='date' required>
      <select id='time'>
        <option value="8">8:00am-8:50am</option>
        <option value="9">9:00am-9:50am</option>
        <option value="10">10:00am-10:50am</option>
        <option value="11">11:00am-11:50am</option>
        <option value="12">12:00pm-12:50pm</option>
        <option value="13">1:00pm-1:50pm</option>
        <option value="14">2:00pm-2:50pm</option>
        <option value="15">3:00pm-3:50pm</option>
        <option value="16">4:00pm-4:50pm</option>
      </select>
      <button id="submit">Claim seat</button>
    </form>

    <table id="reservations">
    </table>
  </body>
</html>
